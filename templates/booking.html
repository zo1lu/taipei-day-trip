<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/booking.css">
    <link rel="stylesheet" href="/styles/shared.css">
    <script src="/components/loginPopup.js" type="text/javascript" defer></script>
    <script src="/components/header.js" type="text/javascript" defer></script>
    <script src="/components/footer.js" type="text/javascript" defer></script>
    <script type="module" src="/script/booking.js" type="text/javascript" defer></script>
    <script type="module" src="/script/authenticate.js" defer></script>
    <title>預定行程</title>
</head>
<body>
    <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
    <script>
        TPDirect.setupSDK(137045, 'app_rKTuFjRCpM5jQNy5hhzXmrxlO5eEu6oNmxce4aUMeddsdDCRuey3cnLTjBg2', 'sandbox');
    </script>
    <div class="transaction-animation" id="transaction_animation">
        <div class="animation-container">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <p>交易進行中，請稍後...</p>
        </div>
    </div>
    <popup-component class="popup" id="popup"></popup-component>
    <header-component class="header"></header-component>
    <hr class="separator">
    <div class="main-booking">
        <p class="booking__welcome">你好，<span id="user_name"></span>，待預定的行程如下：</p>
        <p class="booking__none" id="no_book_message">目前沒有任何待預訂的行程</p>
        <div class="booking__steps" id="booking_info">
            <div class="booking__list" id="booking_list">
            </div>
            <hr class="separator">
            <div class="booking__contact">
                <p class="booking__title">你的連絡資訊</p>
                <div class="booking__info">
                    <label class="booking__label">聯絡姓名：</label>
                    <input class="booking__input" type="text" placeholder="姓名" id="contact_name"/>
                </div>
                <div class="booking__info">
                    <label class="booking__label">聯絡信箱：</label>
                    <input class="booking__input" type="email" placeholder="信箱" id="contact_email"/>
                </div>
                <div class="booking__info">
                    <label class="booking__label">手機號碼：</label>
                    <input class="booking__input" type="text" placeholder="手機號碼" id="contact_phone"/>
                </div>
                <p class="booking__note">請保持手機暢通，準時抵達，導覽人員即將用手機與你聯繫，務必留下正確的聯絡方式。</p>
            </div>
            <hr class="separator">
            <div class="booking__payment">
                <p class="booking__title">信用卡付款資訊</p>
                <div class="booking__info">
                    <label class="booking__label">卡片號碼：</label>
                    <div class="booking__input tpfield" type="text" id="card-number"></div>
                </div>
                <div class="booking__info">
                    <label class="booking__label">過期時間：</label>
                    <div class="booking__input tpfield" type="text" id="card-expiration-date"></div>
                </div>
                <div class="booking__info">
                    <label class="booking__label">驗證密碼：</label>
                    <div class="booking__input tpfield" type="text" id="card-ccv"></div>
                </div>
            </div>
            <hr class="separator">     
            <div class="booking__summary">
                <p class="booking__total-cost">總價：新台幣<span id="total_fee"></span>元</p>
                <button class="booking__submit disabled" id="submit_btn" disabled="true" onclick="submitPayment(event)">確認訂購並付款</button>
            </div>
        </div>
    </div>
    <footer-component class="footer"></footer-component>
</body>
</html>
